    <!-- SPA routing fix  -->
    <script>
        (function(l) {
            if (l.search[1] === '/' ) {
                let decoded = l.search.slice(1).split('&').map(s => s.replace(/~and~/g, '&')).join('?');
                window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
            }
        }(window.location))
    </script>

            display: block;

        .loading-progress circle {
            fill: none;
            stroke: #e6e6e6;
            stroke-width: 0.6rem;
            transform-origin: 50% 50%;
            animation: loading-progress-circle 2s linear infinite;
        }
        .loading-progress circle:last-child {
            stroke: #1b6ec2;
            stroke-dasharray: calc(3.141 * 6rem);
            stroke-dashoffset: calc(3.141 * 6rem);
            animation: loading-progress-circle-fill 2s ease-in-out infinite;
        }
        @keyframes loading-progress-circle-fill {
            0% { stroke-dashoffset: calc(3.141 * 6rem); }
            50% { stroke-dashoffset: calc(3.141 * 3rem); }
            100% { stroke-dashoffset: calc(3.141 * 6rem); }
        }
        .loading-progress-text {

            text-align: center;

<!-- Camera utility functions -->
<script>
    window.getCameraStream = async (constraints) => {
        try {
            return await navigator.mediaDevices.getUserMedia(constraints);
        } catch (error) {
            console.error('Camera access error:', error);
            throw error;
        }
    };

    window.stopMediaStream = (stream) => {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
        }
    };

    window.checkCameraPermission = async () => {
        try {
            const result = await navigator.permissions.query({ name: 'camera' });
            return result.state;
        } catch (error) {
            return 'unknown';
        }
    };
</script>

<!-- WASM debugging with timeout -->
<script>
    window.addEventListener('load', async () => {
        const timeout = setTimeout(() => {
            console.warn('WASM check timed out');
        }, 5000);

        try {
            const wasmUrl = './wasm/qr_code_generator_bg.wasm';
            const response = await fetch(wasmUrl);
            clearTimeout(timeout);
            console.log('WASM fetch response:', {
                status: response.status,
                contentType: response.headers.get('content-type'),
                url: response.url
            });
        } catch (error) {
            clearTimeout(timeout);
            console.error('WASM fetch failed:', error);
        }
    });
</script>

<!-- Error handling for Blazor -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const errorUI = document.getElementById('blazor-error-ui');

        // Show error UI on unhandled errors
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
            errorUI.style.display = 'block';
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
            errorUI.style.display = 'block';
        });

        // Dismiss error UI
        errorUI.querySelector('.dismiss').addEventListener('click', () => {
            errorUI.style.display = 'none';
        });

        // Reload functionality
        errorUI.querySelector('.reload').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.reload();
        });
    });
</script>
