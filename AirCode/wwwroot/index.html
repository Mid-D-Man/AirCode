<!-- Simplified Camera utilities -->
<script>
    window.getCameraStream = async (constraints) => {
        try {
            // Use our enhanced camera utilities if available
            if (window.CameraUtilities) {
                return await window.CameraUtilities.getQualityCameraStream();
            }
            // Fallback to standard getUserMedia
            return await navigator.mediaDevices.getUserMedia(constraints || {
                video: {
                    width: { ideal: 1920, min: 1280 },
                    height: { ideal: 1080, min: 720 },
                    facingMode: 'environment'
                }
            });
        } catch (error) {
            console.error('Camera access error:', error);
            throw error;
        }
    };

    window.stopMediaStream = (stream) => {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
        }
    };

    window.checkCameraPermission = async () => {
        try {
            const result = await navigator.permissions.query({ name: 'camera' });
            return result.state;
        } catch (error) {
            return 'unknown';
        }
    };
</script>

<!-- Error handling -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const errorUI = document.getElementById('blazor-error-ui');

        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
            errorUI.style.display = 'block';
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
            errorUI.style.display = 'block';
        });

        errorUI.querySelector('.dismiss').addEventListener('click', () => {
            errorUI.style.display = 'none';
        });

        errorUI.querySelector('.reload').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.reload();
        });
    });
</script>
