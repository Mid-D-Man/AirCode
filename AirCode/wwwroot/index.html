    <!-- SPA routing fix for GitHub Pages - must be early in head -->
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script checks to see if a redirect is present in the query string,
        // converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function(l) {
            if (l.search[1] === '/' ) {
                let decoded = l.search.slice(1).split('&').map(function(s) {
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>

        async function initializePWAWithAssetDiscovery() {
    // Discover and cache actual Blazor assets
    const criticalAssets = await discoverBlazorAssets();
    
    // Update service worker with discovered assets
    if ('serviceWorker' in navigator) {
        try {
            const registration = await navigator.serviceWorker.register('/AirCode/service-worker.js', {
                scope: '/AirCode/'
            });
            
            // Send asset list to service worker
            if (registration.active) {
                registration.active.postMessage({
                    type: 'UPDATE_ASSETS',
                    assets: criticalAssets
                });
            }
            
            console.log('PWA initialized with asset discovery');
        } catch (error) {
            console.error('Service worker registration failed:', error);
        }
    }
}

// Enhanced asset discovery with Blazor-specific detection
async function discoverBlazorAssets() {
    const assets = new Set();
    const basePath = '/AirCode/';
    
    // Wait for Blazor to fully load
    await new Promise(resolve => {
        if (window.Blazor) {
            resolve();
        } else {
            window.addEventListener('blazor:started', resolve);
        }
    });
    
    // Collect all loaded resources
    performance.getEntriesByType('resource').forEach(entry => {
        const url = entry.name;
        if (url.includes(basePath)) {
            const relativePath = url.substring(url.indexOf(basePath));
            
            // Include critical Blazor assets
            if (relativePath.includes('_framework/') || 
                relativePath.endsWith('.css') ||
                relativePath.endsWith('.js') ||
                relativePath.endsWith('.json') ||
                relativePath.includes('blazor.webassembly.js') ||
                relativePath.includes('dotnet.') ||
                relativePath.includes('.dll') ||
                relativePath.includes('.wasm') ||
                relativePath.includes('.dat') ||
                relativePath.includes('.pdb')) {
                assets.add(relativePath);
            }
        }
    });
    
    // Add essential static assets
    const staticAssets = [
        basePath,
        basePath + 'index.html',
        basePath + 'manifest.json',
        basePath + 'css/app.css',
        basePath + 'css/bootstrap/bootstrap.min.css',
        basePath + 'js/app.js'
    ];
    
    staticAssets.forEach(asset => assets.add(asset));
    
    return Array.from(assets).sort();
}

// Network-aware initialization
function initializeWithNetworkDetection() {
    if (navigator.onLine) {
        // Online: Full initialization with asset discovery
        initializePWAWithAssetDiscovery();
    } else {
        // Offline: Basic initialization
        console.log('Starting in offline mode');
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/AirCode/service-worker.js', {
                scope: '/AirCode/'
            }).catch(error => {
                console.error('Offline service worker registration failed:', error);
            });
        }
    }
}

// Initialize when DOM is ready
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initializeWithNetworkDetection);
} else {
    initializeWithNetworkDetection();
}

<script>
    // Camera utility functions for QR scanner
    window.getCameraStream = async (constraints) => {
        try {
            return await navigator.mediaDevices.getUserMedia(constraints);
        } catch (error) {
            console.error('Camera access error:', error);
            throw error;
        }
    };
    window.stopMediaStream = (stream) => {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
        }
    };
    // Check camera permissions
    window.checkCameraPermission = async () => {
        try {
            const result = await navigator.permissions.query({ name: 'camera' });
            return result.state;
        } catch (error) {
            return 'unknown';
        }
    };
</script>
